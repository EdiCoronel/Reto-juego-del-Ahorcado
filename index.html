<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h1> JUEGO DEL AHORCADO</h1>
    <div>
        <button type="button" id="btreiniciar" onclick="location.reload()" >INICIAR</button>
    </div>
    <div id="mensaje"><span id="resultado"></span>
    </div>
    <div id="container">
        <label id="comenzar"><b>Ingresa una Palabra</b></label>
        <input type="text" placeholder="Ingresa Palabra" id="veriPalabra" maxlength="10" onkeypress="return validar1(event)" >
        <button type="button" onclick="enviarTexto()" id="btpalabra">INGRESA</button>
    </div>
    <div id="container">
        <label id="comenzar"><b>Escoge una Letra</b></label>
        <input type="text" placeholder="Ingresa Letra" id="veri" maxlength="1" onkeypress="return validar(event)">
        <button type="button" onclick="verificar()" id="btnveri">VERIFICAR</button>
    </div>
    <div id="historia">
        <label id="texto" class="item"><b>Intentos</b></label>
        <input type="text" class="tex" placeholder="Numero" id="inputNum" size="1">
        <label id="texto" class="item"><b>Letra Usada</b></label>
        <input type="text" class="tex" placeholder="Letra" id="inputText" size="1">
    </div>
    <div><canvas id="ahorcado" height="180px" width="350px"></canvas>
    </div>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
</body>
